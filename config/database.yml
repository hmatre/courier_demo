# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV["RAILS_DB_POOL"] || ENV['RAILS_MAX_THREADS'] || 5 %>
  idle_timeout: <%= ENV["RAILS_IDLE_CONNECTION"] ||  60 %>
  port: <%= ENV['RAILS_DATABASE_PORT'] || 5432 %>

development:
  <<: *default
  adapter: postgresql
  database: <%= ENV['DB_NAME'] || "courier_db" %>
  username: <%= ENV['DB_USER'] || "rails" %>
  password: <%= ENV['DB_PASSWORD'] || "rails" %>
  host: <%= ENV['TEMPLATE_DATABASE_HOSTNAME'] || "localhost" %>
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  database: rspec_test

production:
  <<: *default
  adapter: postgresql
  port: 5432
